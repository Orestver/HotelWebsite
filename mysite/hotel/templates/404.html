<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 100px;
    }
    h1 { font-size: 80px; color: #ff4444; margin-bottom: 10px; }
    p { font-size: 20px; color: #555; margin-bottom: 20px; }
    a {
      text-decoration: none;
      color: #007bff;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="/">Go Back Home</a>
</body>
</html>
